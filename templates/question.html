{% extends 'base.html' %}
{% block content %}
    <div class="main font">
<!--Account Details-->
        <div class="container">
            <div class="row">
                <section class="col-md-6 blue-link">
                    <div class="border">
                        <h4 class="heading font-heavy font-blue">Your RCN Lead</h4>
                        <form>
                            <div class="form-group form-row justify-content-center">
                                <label for="name" class="col-4 col-form-label">Name: </label>
                                <div class="col-8">
                                    <input type="text" readonly class="form-control-plaintext" id="name" name="name" value="">
                                </div>
                            </div>
                            <div class="form-group form-row justify-content-center">
                                <label for="email" class="col-4 col-form-label">Email: </label>
                                <div class="col-8">
                                    <input type="text" readonly class="form-control-plaintext" id="email" name="email" value="">
                                </div>
                            </div>
                            <div class="form-group form-row justify-content-center">
                                <label for="telephone" class="col-4 col-form-label">Telephone: </label>
                                <div class="col-8">
                                    <input type="text" class="form-control-plaintext" id="telephone" name="telephone" value="">
                                </div>
                            </div>
                            <div class="form-group form-row justify-content-center">
                                <label for="workplace" class="col-4 col-form-label">Workplace: </label>
                                <div class="col-8">
                                    <input type="text" readonly class="form-control-plaintext" id="workplace" name="workplace" value="">
                                </div>
                            </div>
                            <div class="form-group form-row justify-content-center">
                                <label for="job_title" class="col-4 col-form-label">Job Title: </label>
                                <div class="col-8">
                                    <input type="text" readonly class="form-control-plaintext" id="job_title" name="job_title" value="{{ member.job_title }}">
                                </div>
                            </div>
                        </form>
                    </div>
                </section>
        <!--Task options-->
                <section class="col-md-6">
                    <div class="border">
                        <h4 class="heading font-heavy font-blue">What would you like to do?</h4>
                        <h5><a class="btn background-blue" href="#" role="button">Contact your RCN Lead</a></h5>
                        <h5><a class="btn background-blue" href="#" role="button">Add a new contact</a></h5>
                        <h5><a class="btn background-blue" href="#" role="button">Upload a file</a></h5>
                    </div>
                </section>              
            </div>      
        </div>
<!--Member Queries-->
        <section class="container">
            <div class="border">
                <h4 class="heading font-heavy font-blue">Your Contacts</h4>
                <table class="table-bordered table table-hover table-striped">
                    <thead>
                        <tr>
                        <th scope="col">Contact Type</th>
                        <th scope="col">Contact Summary</th>
                        <th scope="col">Date</th>
                        <th scope="col">From</th>
                        <th scope="col">To</th>
                        </tr>
                    </thead>
                    <!--
                {% for contact in contacts %}
                    <tbody>
                        <a href="">
                            <tr>
                            <td>{{contact.contact_type}}</td>
                            <td>{{contact.summary}}</td>
                            <td>{{contact.date}}</td>
                            <td>{{contact.from}}</td>
                            <td>{{contact.to}}</td>
                            </tr>
                        </a>
                    </tbody>
                {% endfor %}
                -->
                </table> 
            </div>
        </section> 
    </div>
{% endblock %}
