{% extends 'base.html' %}
{% block content %}
<!--Breacrumbs-->
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb font">
            <li class="breadcrumb-item"><a href="{{ url_for('home', username=session['username']) }}">Your Home Page</a></li>
            <li class="breadcrumb-item active" aria-current="page">Ask New Question</li>
        </ol>
    </nav>
<!--Background image-->
    <div class="main background-picture new-question-background">
        <section class="font main opaque-white">
<!--New Question Form-->
            <div class="container">
                <div class="main row align-items-center justify-content-center">
                    <div class="col-8">    
                        <form action="{{ url_for('submit_question') }}" method="POST">  
                            <div class="form-row">
                                <div class="form-group">
                                    <label class="form-control-label" for="from">What's your question about?</label>
                                    <select class="form-control" name="question_type" id="question_type">
                                        <option value="work">Work Issue</option>
                                        <option value="nursing">Professional Nursing Advice</option>
                                        <option value="careers">Your Career</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-10">
                                    <label class="form-control-label" for="details">What is your new question?</label>
                                    <textarea class="form-control" id="summary" name="summary" rows="5" placeholder="Please provide as much detail as possible to allow us to fully answer your question"></textarea>
                                </div>       
                            </div>
                            <div class="form-group">
                                <button type="submit" class="blue-btn btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>                    
{% endblock %}
