{% extends 'base.html' %}
{% block content %}
    <div class="section container-md">
        <form action="{{ url_for('submit_question') }}" method="POST">  
            <div class="form-row">
                <div class="form-group">
                    <label for="from">From</label>
                    <input type="text" class="form-control" id="from" name="from" value="member">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-10">
                    <label for="details">What is your new question?</label>
                    <textarea class="form-control" id="details" name="details" rows="3" placeholder="Please provide as much detail as possible to allow us to fully answer your question"></textarea>
                </div>       
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
{% endblock %}
