{% extends 'base.html' %}
{% block content %}
    <section class="container-md">
        <form action="{{ url_for('submit_question') }}" method="POST">  
            <div class="form-row">
                <div class="form-group">
                    <label for="from">What's your question about?</label>
                    <select class="form-control" name="question_type" id="question_type">
                        <option value="work">Work Issue</option>
                        <option value="nursing">Professional Nursing Advice</option>
                        <option value="careers">Your Career</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-10">
                    <label for="details">What is your new question?</label>
                    <textarea class="form-control" id="summary" name="summary" rows="3" placeholder="Please provide as much detail as possible to allow us to fully answer your question"></textarea>
                </div>       
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
{% endblock %}
