{% extends 'base.html' %}
{% block content %}
<!--Breacrumbs-->
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{{ url_for('staff_home', username=session['username']) }}">Your Home Page</a></li>
            <li class="breadcrumb-item"><a href="{{ url_for('unassigned_questions', username=session['username']) }}">Unassigned Questions</a></li>
            <li class="breadcrumb-item active" aria-current="{{ url_for('staff_question_details', question_id=question._id) }}">Question Details</li>
        </ol>
    </nav>
<!--Background image-->
    <div class="main background-picture new-question-background">
        <section class="font main opaque-white">
<!--New Contact Form-->
            <div class="container">
                <div class="main row align-items-center justify-content-center">
                    <div class="col-sm-8">    
                        <form action=" " method="POST">  
                            <div class="form-group form-row justify-content-center">
                                <label for="contact_type" class="col-4 col-form-label">Contact Type: </label>
                                <div class="col-8">
                                    <select class="form-control" name="contact_type" id="contact_type">
                                        <option value="database">database</option>
                                        <option value="telephone">telephone</option>
                                        <option value="email">email</option>
                                        <option value="inperson">in person</option>
                                        <option value="video-conference">video conference</option>
                                        <option value="teleconference">teleconference</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group form-row justify-content-center">
                                <label for="date" class="col-4 col-form-label">Date: </label>
                                <div class="col-8">
                                    <input class="form-control" type="datetime-local" id="date" name="date">
                                </div>
                            </div>
                            <div class="form-group form-row justify-content-center">
                                <label for="from" class="col-4 col-form-label">From: </label>
                                <div class="col-8">
                                    <input class="form-control" type="text" id="from" name="from">
                                </div>
                            </div>
                            <div class="form-group form-row justify-content-center">
                                <label for="to" class="col-4 col-form-label">To: </label>
                                <div class="col-8">
                                    <input class="form-control" type="text" id="to" name="to">
                                </div>
                            </div>                            
                            <div class="form-group form-row justify-content-center">
                                <label class="col-4 col-form-label" for="details">Contact Details</label>
                                <div class="col-8">
                                    <textarea class="form-control" id="summary" name="summary" rows="5"></textarea>                                
                                </div>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="blue-btn btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>    
{% endblock %}
