{% extends 'base.html' %}
{% block content %}
    <div class="main">
        <section class="font text-center blue-link">
            {% if member_name %}
            <h3 class="question font-blue font-heavy">Hello {{ member_name }}. Would you like to...</h3>
            {% endif %}
            <a class="btn background-blue" href="{{ url_for('account', email=member.email) }}" role="button"><h4>Ask a new question?</h4></a>
            <a class="btn background-blue" href="{{ url_for('get_queries', email=member.email) }}" role="button"><h4>See your current/old queries?</h4></a>        
        </section>    
    </div>
{% endblock %}
