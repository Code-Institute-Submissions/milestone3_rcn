{% extends 'base.html' %}
{% block content %}
<!--Banner-->
    <section class="container-fluid banner text-center background-blue font font-heavy">
        <h2>Login</h2>
    </section>
<!--Login Form-->
    <section class="container-lg font font-blue">
        <h3 class="question font-blue font-heavy text-center">Please enter your login details</h3>
        <form action="" method="POST"> 
            {{ form.hidden_tag() }}
            <div class="form-row justify-content-center">
                <div class="form-group col-6">
                    <label for="email"></label>
                    <input type="text" class="form-control" id="email" name="email">
                </div> 
            </div>
            <div class="form-check">
                {{ form.remember(class="form-check-input") }}
                {{ form.remember.label(class="form-check-label") }}
            </div>
            <div class="form-group text-center">
                <button type="submit" class="btn">Login</button>
            </div>
        </form>
    </section>     
{% endblock %}
