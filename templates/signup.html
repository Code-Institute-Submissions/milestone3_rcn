{% extends 'base.html' %}
{% block content %}
<!--Banner-->
    <section class="container-fluid banner text-center background-blue font font-heavy">
        <h2>Sign Up</h2>
    </section>
<!--Form-->
    <section>
        <form action="" method="POST">  
            <div class="form-group">
                <label for="first_name" class="col-form-label">First Name: </label>
                <div>
                    <input type="text" class="form-control-plaintext" id="first_name" name="first_name">
                </div>
            </div>
            <div class="form-group">
                <label for="last_name" class="col-form-label">Last Name: </label>
                <div>
                    <input type="text" class="form-control-plaintext" id="last_name" name="last_name">
                </div>
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </section>
{% endblock %}
