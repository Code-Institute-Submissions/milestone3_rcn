{% extends 'base.html' %}
{% block content %}
<!--Breacrumbs-->
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb font">
            <li class="breadcrumb-item"><a href="{{ url_for('member_home', email=session['email']) }}">Your Home Page</a></li>
            <li class="breadcrumb-item"><a href="{{ url_for('question_details', question_id=question._id) }}">Question Details</a></li>
            <li class="breadcrumb-item active" aria-current="page">Contact Your RCN Lead</li>
        </ol>
    </nav>
<!--Background image-->
    <div class="main background-picture new-question-background">
        <section class="font main opaque-white">
<!--New Contact Form-->
            <div class="container">
                <div class="main row align-items-center justify-content-center">
                    <div class="col-8">    
                        <form action=" " method="POST">  
                            <div class="form-row">
                                <div class="form-group col-10">
                                    <label class="form-control-label" for="details">What would you like to contact your RCN Lead about?</label>
                                    <textarea class="form-control" id="summary" name="summary" rows="5" placeholder="Please provide as much detail as possible to allow us to fully answer your question"></textarea>
                                </div>       
                            </div>
                            <div class="form-group">
                                <button type="submit" class="blue-btn btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>    
{% endblock %}
