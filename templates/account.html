{% extends 'base.html' %}
{% block content %}
    <section class="container-md main font font-blue">
        <legend class="form-row justify-content-center">
            <h3 class="question font-blue font-heavy">Are your details up to date?</h3>        
        </legend>
        <div class="form-group form-row justify-content-center">
            <label for="name" class="col-sm-2 col-form-label">Name: </label>
            <div class="col-sm-2">
                <input type="text" readonly class="form-control-plaintext" id="name" name="name" value="{{ member.first_name}} {{ member.last_name }}">
            </div>
        </div>
        <div class="form-group form-row justify-content-center">
            <label for="email" class="col-sm-2 col-form-label">Email: </label>
            <div class="col-sm-2">
                <input type="text" readonly class="form-control-plaintext" id="email" name="email" value="{{ member.email }}">
            </div>
        </div>
        <div class="form-group form-row justify-content-center">
            <label for="telephone" class="col-sm-2 col-form-label">Telephone: </label>
            <div class="col-sm-2">
                <input type="text" readonly class="form-control-plaintext" id="telephone" name="telephone" value="{{ member.telephone }}">
            </div>
        </div>
        <div class="form-group form-row justify-content-center">
            <label for="employer" class="col-sm-2 col-form-label">Employer: </label>
            <div class="col-sm-2">
                <input type="text" readonly class="form-control-plaintext" id="employer" name="employer" value="{{ member.employer }}">
            </div>
        </div>
        <div class="form-group form-row justify-content-center">
            <label for="job_title" class="col-sm-2 col-form-label">Job Title: </label>
            <div class="col-sm-2">
                <input type="text" readonly class="form-control-plaintext" id="job_title" name="job_title" value="{{ member.job_title }}">
            </div>
        </div>
    </section>
{% endblock %}
