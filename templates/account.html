{% extends 'base.html' %}
{% block content %}
<!--Breacrumbs-->
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb font">
            <li class="breadcrumb-item"><a href="{{ url_for('member_home', username=session['username']) }}">Your Home Page</a></li>
            <li class="breadcrumb-item active" aria-current="page">Account Details</li>
        </ol>
    </nav>
<!--Background Image-->
    <div class="main background-picture account-background">
        <section class="font main opaque-white">
<!--Account Form-->
            <div class="container">
                <div class="main row align-items-center justify-content-center">
                    <div class="col-lg-8 font-blue">
                        <form action="{{ url_for('edit_account', username=session['username']) }}" method="POST">
                            <div class="form-group form-row justify-content-center">
                                <h3 class="col-md-8 question heading font-heavy text-center">Are your details up to date?</h3>        
                            </div>
                            <div class="form-group form-row justify-content-center">
                                <label for="name" class="col-sm-4 col-form-label">Name: </label>
                                <div class="col-sm-4">
                                    <input type="text" readonly class="form-control-plaintext" id="name" name="name" value="{{ member.first_name}} {{ member.last_name }}">
                                </div>
                            </div>
                            <div class="form-group form-row justify-content-center">
                                <label for="username" class="col-sm-4 col-form-label">Username: </label>
                                <div class="col-sm-4">
                                    <input type="text" readonly class="form-control-plaintext" id="username" name="username" value="{{ member.email }}">
                                </div>
                            </div>
                            <div class="form-group form-row justify-content-center">
                                <label for="email" class="col-sm-4 col-form-label">Email: </label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" id="email" name="email" value="{{ member.email }}">
                                </div>
                            </div>
                            <div class="form-group form-row justify-content-center">
                                <label for="telephone" class="col-sm-4 col-form-label">Telephone: </label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" id="telephone" name="telephone" value="{{ member.telephone }}">
                                </div>
                            </div>
                            <div class="form-group form-row justify-content-center">
                                <label for="employer" class="col-sm-4 col-form-label">Employer: </label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" id="employer" name="employer" value="{{ member.employer }}">
                                </div>
                            </div>
                            <div class="form-group form-row justify-content-center">
                                <label for="job_title" class="col-sm-4 col-form-label">Job Title: </label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" id="job_title" name="job_title" value="{{ member.job_title }}">
                                </div>
                            </div>
                            <div class="form-group form-row justify-content-center">
                                <div class="col text-center">
                                    <button type="submit" class="account-btns blue-btn btn background-blue">Submit Updated Details</button>   
                                    <a class="account-btns blue-btn btn background-blue" href="{{ url_for('member_home', username=session['username']) }}">Details OK, return to your home page</a>             
                                </div>
                            </div>
                        </form>
                    </div>    
                </div>
            </div>
{% endblock %}
