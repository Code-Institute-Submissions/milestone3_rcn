{% extends 'base.html' %}
{% block content %}
    <table class="container-lg main table table-hover table-striped">
        <thead>
            <tr>
            <th scope="col">Query Type</th>
            <th scope="col">Query Summary</th>
            <th scope="col">RCN Lead</th>
            <th scope="col">Start Date</th>
            <th scope="col">End Date</th>
            </tr>
        </thead>
    {% for query in queries %}
        <tbody>
            <tr>
            <td>{{query.query_type}}</td>
            <td>{{query.query_summary}}</td>
            <td>{{query.rcn_lead_id}}</td>
            <td>{{query.start_date}}</td>
            <td>{{query.end_date}}</td>
            </tr>
        </tbody>
    {% endfor %}
    </table>    
{% endblock %}
