{% extends 'base.html' %}
{% block content %}
<!--Breacrumbs-->
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{{ url_for('home', username=session['username']) }}">Your Home Page</a></li>
            <li class="breadcrumb-item active" aria-current="page">Member List</li>
        </ol>
    </nav>
<!--Unassigned cases accordion-->
<div class="main">
    <section class="container">
        <div class="border" id="members">
            <h4 class="heading font-heavy font-blue">All Members</h4>
                <form class="form-inline">
                    <input class="form-control mr-sm-2" type="member_name" id="member_name" onkeyup="search();" name="member_name" placeholder="Search" aria-label="Search">
                    <button class="btn blue-btn my-2 my-sm-0">Search</button>
                </form>
            <div class="row">
                <div class="col" id="accordion">
                {% for member in members %}
                    <div id="{{member._id}}" class="card member">
                        <div class="card-header name" id="heading{{member._id}}">
                            <div class="mb-0 row align-items-center">
                                <div class="col-sm-4" id="{{member.first_name}}{{member.last_name}}">
                                    <h5 class="font-blue">{{member.first_name}} {{member.last_name}}</h5>
                                </div>
                                <div class="col-sm-4">
                                    <span class="job_title">{{member.job_title}}</span>
                                </div>
                                <div class="col-sm-4">
                                    <button class="btn blue-btn btn-link accordion-btn collapsed" data-toggle="collapse" data-target="#collapse{{member._id}}" aria-expanded="false" aria-controls="collapse{{member._id}}">
                                    Summary
                                    </button>
                                    <a class="blue-btn btn accordion-btn" href="#">Full details</a>
                                </div>
                            </div>
                        </div>
                        <div id="collapse{{member._id}}" class="collapse" aria-labelledby="heading{{member._id}}" data-parent="#accordion">
                            <div class="card-body">
                            </div>
                        </div>
                    </div>                    
                {% endfor %}
                </div>
            </div>
        </div>
    </section> 
</div>
{% endblock %}
