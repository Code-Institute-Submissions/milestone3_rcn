{% extends 'base.html' %}
{% block content %}
    <section class="container main font font-blue">
        <form>
            <div class="form-group form-row justify-content-center">
                <label for="name" class="col-sm-4 col-form-label">Name: </label>
                <div class="col-sm-4">
                    <input type="text" readonly class="form-control-plaintext" id="name" name="name" value="{{ member.first_name}} {{ member.last_name }}">
                </div>
            </div>
            <div class="form-group form-row justify-content-center">
                <label for="email" class="col-sm-4 col-form-label">Email: </label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="email" name="email" value="{{ member.email }}">
                </div>
            </div>
            <div class="form-group form-row justify-content-center">
                <label for="telephone" class="col-sm-4 col-form-label">Telephone: </label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="telephone" name="telephone" value="{{ member.telephone }}">
                </div>
            </div>
            <div class="form-group form-row justify-content-center">
                <label for="employer" class="col-sm-4 col-form-label">Employer: </label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="employer" name="employer" value="{{ member.employer }}">
                </div>
            </div>
            <div class="form-group form-row justify-content-center">
                <label for="job_title" class="col-sm-4 col-form-label">Job Title: </label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="job_title" name="job_title" value="{{ member.job_title }}">
                </div>
            </div>
        </form>
        <div class="text-center">
            <a class="blue-btn background-blue" href="#" role="button"><h4>Details Updated</h4></a>
        </div>
    </section>
{% endblock %}
